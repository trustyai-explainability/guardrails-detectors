name: Tier 1 - Built-in detectors unit tests

on:
  push:
    branches: [ main, incubation, stable ]
    paths:
      - 'detectors/built_in/**'
      - 'detectors/common/**'
      - 'tests/detectors/builtIn/**'
      - 'tests/conftest.py'
      - '.github/workflows/test-builtin-detectors.yaml'
  pull_request:
    branches: [ main, incubation, stable ]
    paths:
      - 'detectors/built_in/**'
      - 'detectors/common/**'
      - 'tests/detectors/builtIn/**'
      - 'tests/conftest.py'
      - '.github/workflows/test-builtin-detectors.yaml'

jobs:
  test-builtin-detectors:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    permissions:
      contents: read
      checks: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-builtin-${{ hashFiles('detectors/built_in/requirements.txt', 'detectors/common/requirements.txt', 'detectors/common/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-builtin-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install common requirements
        pip install -r detectors/common/requirements.txt
        pip install -r detectors/common/requirements-dev.txt
        # Install built-in detector requirements
        pip install -r detectors/built_in/requirements.txt
        # Install project in development mode
        pip install -e .

    - name: Lint with pre-commit (if available)
      run: |
        if [ -f .pre-commit-config.yaml ]; then
          pre-commit run --files detectors/built_in/**/* tests/detectors/builtIn/**/*
        else
          echo "No pre-commit config found, skipping linting"
        fi
      continue-on-error: true

    - name: Run Built-in Detector Tests
      run: |
        pytest tests/detectors/builtIn/ \
          --cov=detectors.built_in \
          --cov-report=term-missing \
          -v